baseURL = 'https://thinkinginbytes.com'
languageCode = 'en-us'
title = 'Thinking In Bytes'
theme = 'hugo-kiera'
copyright = "Copyright &copy; 2024 - Chadmando"
canonifyurls = true
ignoreLogs = ['warning-goldmark-raw-html']


[pagination]
  pagersize = 5
  path = 'page'

summaryLength = 2
enableEmoji = true
pygmentsCodeFences = true

[params]
  site_logo = "img/thinkinginbytes_logo_whitetext.png"
  toc = true # Enable Table of Contents
  favicon = "favicon.ico"
  copyright = "Chad Miars"
  mathjax = true # Enable MathJax
  image = ["img/thinkinginbytes_feature_image.png"]
  customCSS = ["css/custom.css"]
  tagline = "Thoughts On Technology And Small Business"
  description = "ThinkingInBytes: A collections of thoughts on technology and small business"
  #utterancesRepo = "username/repository"
  #utterancesIssueTerm = "pathname"
  homepageLength = 10
  #commentAutoload = true  #This mean reader don't need click, disqus comment autoload
  #katex = true #Enable display of mathematics using katex (Faster LaTeX rendering)
  #google_fonts = ["Staatliches"] # Adds additional google fonts
  #disableDarkModeCSS = false # disables css style for users using dark-mode

[params.author]
    name = "chadmando"
    github = "chadmando"
    linkedin = "chad-miars-6489a2122"
    #youtube = "user/username" # or channel/channelname
    #devto = "username"
    #stackoverflow = "username"
    #instagram = "username"
    #gitlab = "username"

# uncomment to enable the Tags link on the main toolbar
  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags"
    weight = 1

# uncomment to enable the Categories link on the main toolbar
  [[menu.main]]
    identifier = "categories"
    name = "Categories"
    url = "/categories"
    weight = 1  